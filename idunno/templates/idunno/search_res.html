<!DOCTYPE html>
<html lang="en">
<head>
    <title>iDunno</title>

    {% include "idunno/ext.html" %}

</head>
<body>

{% include "idunno/navbar.html" %}

<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-3 d-none d-md-block sidebar">
            &nbsp
        </div>
        <div class="col-md-6 col-sm-12 text-left main">
            {% if questions %}
                <ul>
                    {% for q in questions %}
                        <a href="{% url "question" q.id %}"><li>{{ q.question }} | {{ q.answer }}</li></a>
                    {% endfor %}
                </ul>
            {% else %}
                <p>...</p> {# TODO #}
            {% endif %}
        </div>
        <div class="col-md-3 d-none d-md-block sidebar">
            &nbsp
        </div>
    </div>
    {% include "idunno/footer.html" %}
</div>
</body>
</html>
